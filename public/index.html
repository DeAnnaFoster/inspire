<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body2" background="">
	<div class="container-fluid">
		<div class="text-center">
		</div>

		<br>
		<div id="weather">
			<!-- Weather goes here -->
		</div>

		<br>
		<div id="quote">
			<!-- Quote goes here -->
		</div>

		<br>
		<div id="todo">

			
			<div id="status">`${} to do`</div>

			<div id="todoList">
				<input id="checkBox" type="checkbox">todo goes here
				<button type="button" onclick="app.controllers.todoController.deleteTodo('${todo.id}')">X</button>
			</div>

			<form onsubmit="app.controllers.todoController.addTodoFromForm(event) ">
				<input type="text" name="todo" placeholder="New Todo">
			</form>
		
			
		</div>


	</div>





	<!--JS Libraries-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
